name: Build Tauri App (Multi-Platform)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    name: ğŸªŸ Build for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: npm install
      - run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: nimbly-windows
          path: src-tauri/target/release/bundle/windows/

  build-macos:
    name: ğŸ Build for macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: npm install
      - run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: nimbly-macos
          path: src-tauri/target/release/bundle/macos/

  build-linux:
    name: ğŸ§ Build for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: sudo apt update && sudo apt install -y \
          libwebkit2gtk-4.0-dev \
          build-essential \
          curl \
          wget \
          file \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev

      - run: npm install
      - run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: nimbly-linux
          path: src-tauri/target/release/bundle/appimage/
